<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promisse</title>
</head>
<body>
    <script>
        const p = new Promise((resolve, reject)=>{
            setTimeout(()=>resolve('resolvido'),5000)
        });
        console.log(0);

        p.then((res)=>{console.log(res)}).catch((rej)=>{console.log(rej)});

        
        console.log(1);
        console.log(2);
        console.log(3);
    </script>
</body>
</html>
