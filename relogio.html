<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rel√≥gio</title>
</head>
<body>
    <div id="time">
    </div>
    <script>
        setInterval(()=>{
            let date = new Date();
            document.querySelector('#time').innerHTML=
            date.getHours()+":"+date.getMinutes()+":"+date.getSeconds();
        },1000);

        document.querySelector("time").innerHTML="<h1>Aqui a hora certa</h1>";
    </script>
</body>
</html>
